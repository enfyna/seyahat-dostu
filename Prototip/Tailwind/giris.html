<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seyahat Dostu - Giriş / Kayıt</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <nav class="bg-blue-500 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white font-bold text-lg">Seyahat Dostu</a>
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-white hover:text-gray-200">Ana Sayfa</a>
                <a href="#" class="text-white hover:text-gray-200">Hakkında</a>
                <a href="#" class="text-white hover:text-gray-200">Destek</a>
                <a href="#" class="text-white hover:text-gray-200">İletişim</a>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="#" class="text-white hover:text-gray-200">Kayıt Ol</a>
                <a href="#" class="bg-white text-blue-500 font-bold py-2 px-4 rounded-lg hover:bg-blue-400 transition-colors duration-300">Giriş Yap</a>
            </div>
            <div class="md:hidden flex items-center">
                <button class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden w-full md:w-1/2 mx-auto">
            <div class="p-8">
                <h2 class="text-2xl font-bold mb-6">Giriş Yap</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">E-Posta Adresi</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-400 transition-colors duration-300">Giriş Yap</button>
                        <a href="#" class="text-blue-500 hover:underline">Şifremi Unuttum</a>
                    </div>
                </form>
            </div>
            <div class="bg-gray-200 p-4 text-center">
                <p class="text-sm">Hesabınız yok mu? <a href="#" class="text-blue-500 hover:underline">Kayıt Ol</a></p>
            </div>
        </div>
    </div>
</body>
</html>
